<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="contentTelaResultado">
            <div class="telaResultado">
                <span class="calculo"></span>
                <span class="ultimoResultado"></span>
                <p class="areaCalculoEResultado"></p>
            </div>
        </div>
        <div class="teclado">
            <table>
                <tr>
                    <td><button onclick="insert('(')" class="caracters">(</button></td>
                    <td><button onclick="insert(')')" class="caracters">)</button></td>
                    <td><button onclick="clean()" class="caracters">Clean</button></td>
                    <td><button onclick="cleanAll()" class="caracters">Clean All</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')" class="caracters">7</button></td>
                    <td><button onclick="insert('8')" class="caracters">8</button></td>
                    <td><button onclick="insert('9')" class="caracters">9</button></td>
                    <td><button onclick="insert('/')" class="caracters">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')" class="caracters">4</button></td>
                    <td><button onclick="insert('5')" class="caracters">5</button></td>
                    <td><button onclick="insert('6')" class="caracters">6</button></td>
                    <td><button onclick="insert('*')" class="caracters">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')" class="caracters">1</button></td>
                    <td><button onclick="insert('2')" class="caracters">2</button></td>
                    <td><button onclick="insert('3')" class="caracters">3</button></td>
                    <td><button onclick="insert('-')" class="caracters">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('0')" class="caracters">0</button></td>
                    <td><button onclick="insert('.')" class="caracters">.</button></td>
                    <td><button onclick="calc()" class="caracters">=</button></td>
                    <td><button onclick="insert('+')" class="caracters">+</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
